<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor Product Preview Card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div role="main">
    <div class="card">
      <img class="product-image" src="images/image-product-desktop.jpg" alt="product-image">
      <img class="product-image-2" src="images/image-product-mobile.jpg" alt="" srcset="">
      <div class="card-body">
        <p class="title">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99<span><s>$169.99</s></span></p>
        <button type="button"><img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div role="doc-credit">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pascl-Machn</a>.
    </div>
  </div>  
</body>
</html>
